{{ define "main" }}
<div class="container-fluid pt-5">
    <div class="row no-gutters">
        <h1 class="article-title h3 col-12">{{.Title}}</h1>
        <div class="col-6">
            <div>{{ partial "date" . }}</div>
            {{ partial "turtles" . }}
            {{ partial "readtime" . }}
        </div>
        <div class="col-6">#A11y #JS</div>
        <br />
        
        {{ partial "hrline" . }}
        {{.Content}}
    </div>
</div>
{{end}}
